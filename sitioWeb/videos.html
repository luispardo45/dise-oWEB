      <figcaption style="max-width: 400px;" > <b>El cantón Calvas es una entidad territorial subnacional ecuatoriana, de la provincia de Loja, Ecuador. El origen de su nombre se debe al río del mismo nombre que sirve de frontera con el Perú.

La población total en el cantón Calvas es de 28.185 habitantes de acuerdo al censo realizado en 2010, para 2020 se estima una población de 31,000 habitantes, la cual está distribuida en un 47% en la zona urbana, 28% en la periferie, y 24% en las parroquias rurales.</b></figcaption>

    <!-- Segundo video y descripción -->
    <figure style="text-align: center;">
          <h2>Pueblo Mágico</h2>
      <video controls width="400" height="225">
        <source src="vid/vid2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
      <figcaption style="max-width: 400px;"><b>(Calvas – Loja).- Al sur del Ecuador, el próximo 18 de marzo, la localidad de Calvas se convertirá en el primer Pueblo Mágico de la provincia de Loja. 

Tras cumplir con éxito los 15 requisitos que demanda el programa de desarrollo de localidades “Pueblos Mágicos Ecuador – Cuatro Mundos”, Calvas recibirá su declaración oficial. 

Gracias a su variedad de climas, este productivo cantón cuenta con diversidad de cultivos agrícolas donde se destacan el maíz, las hortalizas y el café de calidad.</b></figcaption>
    </figure>

      <figcaption style="max-width: 400px;"><b>Calvas está ubicado al sur del Ecuador en la frontera con Perú. Gracias a su variedad de climas, este productivo cantón cuenta con diversidad de cultivos agrícolas donde se destacan el maíz, las hortalizas y el café de calidad, que dan origen a una gastronomía variada y exquisita.

Además, posee una gran diversidad de atractivos turísticos como paisajes de singular belleza, reservas ecológicas, eventos religiosos, costumbres y tradiciones auténticas.
